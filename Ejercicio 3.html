<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
    <script type="text/babel">
        const rootElement = document.getElementById('root')
        
        const listaSuper = [{nombre: 'manzanas', tipo: 'fruta'}, {nombre:'naranjas', tipo: 'fruta'}, {nombre:'cereales', tipo: 'grano'}, {nombre: 'pan', tipo: 'grano'}]
        
        const Lista = (props) => 
        (<ul>
            {listaSuper.map(n => <li style={n.tipo === 'fruta' ? {color: 'green'} : {color: 'blue'}}> {n.nombre} </li>)}
        </ul>)
            
        
        const element = <Lista listaSuper={listaSuper}/>  

        

        ReactDOM.render(element, rootElement)
    </script>
</body>
</html>
